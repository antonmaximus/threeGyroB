<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Move the Ball</title>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<!-- <script src="http://debug.phonegap.com/target/target-script-min.js#accelerometer"></script> -->
<style>



.garden {
  position: relative;
  width : 200px;
  height: 200px;
  border: 5px solid #CCC;
  border-radius: 10px;
}

.ball {
  position: absolute;
  width : 20px;
  height: 20px;
  background: green;
  border-radius: 100%;
}


</style>
</head>

<body>

<div class="garden">
  <div class="ball"></div>
</div>

<pre class="output"></pre>
<script>

const KEYUP    = 38;        // up key
const KEYDOWN  = 40;        // down key
const KEYLEFT  = 37;        // left key
const KEYRIGHT = 39;        // right key

var ball   = document.querySelector('.ball');
var garden = document.querySelector('.garden');
var output = document.querySelector('.output');

// 10 is half the size of the ball
var stepSize = 10;

var maxX = garden.clientWidth  - ball.clientWidth;
var maxY = garden.clientHeight - ball.clientHeight;


var x = 90,
    y = 90;


ball.style.top = y + 'px';
ball.style.left = x + 'px';

function moveBall(e) {

  var key = e.keyCode;


  switch( key ) {
    case KEYDOWN:
      y = parseInt(ball.style.top) + stepSize;
      break;

    case KEYUP:
      y = parseInt(ball.style.top) - stepSize;
      break;

    case KEYRIGHT:
      x = parseInt(ball.style.left) + stepSize;
      break; 

    case KEYLEFT:
      x = parseInt(ball.style.left) - stepSize;
      break; 

    }

  if(y > 180) { y = 180;} 
    else if (y < 0) { y = 0; }

  if(x > 180) { x = 180;} 
    else if (x < 0) { x = 0; }


  ball.style.top = y + 'px';
  ball.style.left = x + 'px';
  console.log(x + ', ' + y );

}


window.addEventListener('keydown', moveBall);



function handleOrientation(event) {
  var x = event.beta;  // In degree in the range [-180,180]
  var y = event.gamma; // In degree in the range [-90,90]

  output.innerHTML  = "beta : " + x + "\n";
  output.innerHTML += "gamma: " + y + "\n";

  // Because we don't want to have the device upside down
  // We constrain the x value to the range [-90,90]
  if (x >  90) { x =  90};
  if (x < -90) { x = -90};

  // To make computation easier we shift the range of 
  // x and y to [0,180]
  x += 90;
  y += 90;

  // 10 is half the size of the ball
  // It center the positioning point to the center of the ball
  ball.style.top  = (maxX*x/180 - 10) + "px";
  ball.style.left = (maxY*y/180 - 10) + "px";
}


</script>



</body>
</html>
